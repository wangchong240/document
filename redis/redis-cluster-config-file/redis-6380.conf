port 6380
daemonize no
#logfile "6380.log"
dir ./cluster-data
dbfilename dump-6380.rdb
rdbcompression yes
rdbchecksum yes
save 10 2
appendonly yes
appendfsync always
appendfilename appendonly-6380.aof
bind 0.0.0.0
requirepass neusoft
protected-mode no
maxmemory-policy volatile-lru
masterauth neusoft
cluster-enabled yes
cluster-config-file nodes-6380.conf
cluster-node-timeout 10000
