port 6381
daemonize no
#logfile "6381.log"
dir ./cluster-data
dbfilename dump-6381.rdb
rdbcompression yes
rdbchecksum yes
save 10 2
appendonly yes
appendfsync always
appendfilename appendonly-6381.aof
bind 0.0.0.0
requirepass neusoft
protected-mode no
maxmemory-policy volatile-lru
masterauth neusoft
cluster-enabled yes
cluster-config-file nodes-6381.conf
cluster-node-timeout 10000
