port 6379
daemonize no
#logfile "6379.log"
dir ./cluster-data
dbfilename dump-6379.rdb
rdbcompression yes
rdbchecksum yes
save 10 2
appendonly yes
appendfsync always
appendfilename appendonly-6379.aof
bind 0.0.0.0
requirepass neusoft
protected-mode no
maxmemory-policy volatile-lru
masterauth neusoft
cluster-enabled yes
cluster-config-file nodes-6379.conf
cluster-node-timeout 10000
